{% extends "igarden/base.html" %}

{% block content %}
    <h1>Upload flower photo</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% endblock content %}
